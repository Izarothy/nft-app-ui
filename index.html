<!-- HTML implementation of https://dribbble.com/shots/17262133-NFT-UI-Concept design  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <body class="bg-[#0c0a16] h-screen font-montserrat text-white">
    <header class="px-6 pt-10">
      <h1 class="font-extrabold text-xl leading-10">Home</h1>
      <div class="relative text-gray-600 focus-within:text-gray-400 w-full">
        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
          <button
            type="submit"
            class="p-1 focus:outline-none focus:shadow-outline"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              class="w-6 h-6"
            >
              <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
        </span>
        <input
          type="search"
          name="q"
          class="py-3 text-white bg-gray-800 rounded-xl w-full pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
          placeholder="Search..."
          autocomplete="off"
        />
      </div>
    </header>
    <main class="p-6 pb-32 grid gap-6 overflow-scroll">
      <section class="trending">
        <h2 class="font-bold mb-2">Trending</h2>
        <div class="p-4 flex gap-5 bg-[#412A53] bg-opacity-20 rounded-xl">
          <img
            src="https://picsum.photos/200"
            alt="Trending NFT"
            class="w-32 h-32 rounded-xl shadow-sm shadow-black"
          />
          <div class="font-normal flex flex-col gap-3">
            <h3 class="font-extrabold">NHAN</h3>
            <p class="text-sm">
              An eyes, a vision, traveling through dimension
            </p>
            <span class="flex">
              <span class="text-[#AC7CF8]">0.2 ETH</span>
              <svg
                width="10"
                height="16"
                viewBox="0 0 10 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-2 mt-1"
              >
                <path
                  d="M4.9635 11.9795L0.052002 9.081L4.9605 16.0005L9.8745 9.081L4.9605 11.9795H4.9635ZM5.0365 0L0.127002 8.1485L5.0365 11.052L9.948 8.1515L5.0365 0Z"
                  fill="#A073E7"
                />
              </svg>
            </span>
          </div>
        </div>
        <div class="mainProduct"></div>
      </section>
      <section class="topSellers font-bold">
        <h2 class="font-bold mb-3">Top Sellers</h2>
        <div class="grid items-center grid-cols-3 gap-5 w-ful">
          <div
            class="flex flex-col bg-[#412A53] bg-opacity-20 p-3 text-center rounded-xl border-l border-[#168EB4]"
          >
            <img
              src="https://picsum.photos/32"
              alt="Seller image"
              class="h-10 w-10 rounded-full mx-auto"
            />
            <h3>Gydient</h3>
            <span class="text-gray-600 text-xs">Fustics</span>
          </div>
          <div
            class="flex flex-col bg-[#412A53] bg-opacity-20 p-3 text-center rounded-xl"
          >
            <img
              src="https://picsum.photos/32"
              alt="Seller image"
              class="h-10 w-10 rounded-full mx-auto"
            />
            <h3>Razz</h3>
            <span class="text-gray-600 text-xs">Fustics</span>
          </div>
          <div
            class="flex flex-col bg-[#412A53] bg-opacity-20 p-3 text-center rounded-xl"
          >
            <img
              src="https://picsum.photos/32"
              alt="Seller image"
              class="h-10 w-10 rounded-full mx-auto"
            />
            <h3>Serzz</h3>
            <span class="text-gray-600 text-xs">Fustics</span>
          </div>
        </div>
      </section>
      <section class="featuredNFT font-bold">
        <h2 class="font-bold mb-3">Featured NFTs</h2>
        <div class="grid grid-cols-3 gap-3">
          <div class="p-2 bg-[#412A53] bg-opacity-20 rounded-xl">
            <img
              src="https://picsum.photos/200"
              alt="Featured NFT"
              class="w-20 h-20 rounded-xl shadow-sm shadow-black mx-auto"
            />
            <span class="flex text-sm mt-2">
              <svg
                width="10"
                height="16"
                viewBox="0 0 10 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-1 mr-1 mt-[2px]"
              >
                <path
                  d="M4.9635 11.9795L0.052002 9.081L4.9605 16.0005L9.8745 9.081L4.9605 11.9795H4.9635ZM5.0365 0L0.127002 8.1485L5.0365 11.052L9.948 8.1515L5.0365 0Z"
                  fill="#A073E7"
                />
              </svg>
              <span class="text-[#AC7CF8]">0.2 ETH</span>
            </span>
          </div>
          <div class="p-2 bg-[#412A53] bg-opacity-20 rounded-xl">
            <img
              src="https://picsum.photos/200"
              alt="Featured NFT"
              class="w-20 h-20 rounded-xl shadow-sm shadow-black mx-auto"
            />
            <span class="flex text-sm mt-2">
              <svg
                width="10"
                height="16"
                viewBox="0 0 10 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-1 mr-1 mt-[2px]"
              >
                <path
                  d="M4.9635 11.9795L0.052002 9.081L4.9605 16.0005L9.8745 9.081L4.9605 11.9795H4.9635ZM5.0365 0L0.127002 8.1485L5.0365 11.052L9.948 8.1515L5.0365 0Z"
                  fill="#A073E7"
                />
              </svg>
              <span class="text-[#AC7CF8]">0.2 ETH</span>
            </span>
          </div>
          <div class="p-2 bg-[#412A53] bg-opacity-20 rounded-xl">
            <img
              src="https://picsum.photos/200"
              alt="Featured NFT"
              class="w-20 h-20 rounded-xl shadow-sm shadow-black mx-auto"
            />
            <span class="flex text-sm mt-2">
              <svg
                width="10"
                height="16"
                viewBox="0 0 10 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-1 mr-1 mt-[2px]"
              >
                <path
                  d="M4.9635 11.9795L0.052002 9.081L4.9605 16.0005L9.8745 9.081L4.9605 11.9795H4.9635ZM5.0365 0L0.127002 8.1485L5.0365 11.052L9.948 8.1515L5.0365 0Z"
                  fill="#A073E7"
                />
              </svg>
              <span class="text-[#AC7CF8]">0.2 ETH</span>
            </span>
          </div>
        </div>
      </section>
    </main>
    <footer class="fixed bottom-0 w-full bg-[#210f2e]">
      <div class="flex justify-between py-5 px-8">
        <svg
          width="24"
          height="24"

        <svg

          <path

      </div>
